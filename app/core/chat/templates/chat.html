{% extends 'body.html' %}

{% block content %}
<div class="card2 card-default">
    <div class="card-header">
        <h3 class="card-title">
            <i class="fas fa-comments"></i>
            Chat
        </h3>
    </div>
    <div id="chat">
        ¿A qué sala de chat le gustaría ingresar?<br><br>
        <input id="room-name-input" type="text" size="100"><br>
        <input id="room-name-submit" type="submit" class="btn1 btn-success btn-xs btn-flat" value="Entrar">
        <!-- <a id="room-name-submit" class="btn1 btn-primary btn-flat btnTest">
            <i class="fas fa-plus"></i> Nuevo registro
        </a> -->
    
        <script>
            document.querySelector('#room-name-input').focus();
            document.querySelector('#room-name-input').onkeyup = function (e) {
                if (e.keyCode === 13) { // enter, return
                    document.querySelector('#room-name-submit').click();
                }
            };
    
            document.querySelector('#room-name-submit').onclick = function (e) {
                var roomName = document.querySelector('#room-name-input').value;
                window.location.pathname = '/chat/' + roomName + '/';
            };
        </script>
    </div>
</div>

{% endblock %}
